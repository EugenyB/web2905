<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Кафедры</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{kafedraBean.kafedraList}" var="k">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <h:outputText value="#{k.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    <h:outputText value="#{k.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Teachers</f:facet>
                    <h:commandLink value="Show teachers" action="#{kafedraBean.showTeachers(k.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
